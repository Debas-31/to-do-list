<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>To Do List | Personal Software</title>
</head>
<body>
    <main class="to-do-list-container">
        <header>
            <h3>Today's &nbsp; To Do<i class="fas fa-sync-alt"></i></h3>
        </header>
        <form id="form-id" class="add-task">
            <input  type="text" placeholder="Add your task here ...">
            <i class="fas fa-level-down-alt fa-rotate-90 icon"></i>
            <input class="submit" type="submit" hidden>
        </form>
        <div class="show-task">
            <ul class="task-list"></ul>
        </div>
        <div class="clear-task">
            <h4>Clear all completed</h4>
        </div>
    </main>
</body>
</html>
